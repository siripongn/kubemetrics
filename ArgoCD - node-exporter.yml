apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: node-exporter
  namespace: monitoring
spec:
  project: default
  source:
    repoURL: git@github.com:siripongn/kubemetrics.git
    targetRevision: HEAD
    path: node-exporter
  destination:
    server: https://kubernetes.default.svc
    namespace: monitoring
  syncPolicy:
    # syncOption:
    # - CreateNamespace=true
    automated:
      selfHeal: true
      prune: true